<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="https://kit.fontawesome.com/0439df79b2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light" style="background-color: #3aafa9;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span style="color: #feffff;">Balance</span><span style="color: #17252a;">Boost</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" 
                    class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if g.user %}
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item shadow"><a class="nav-link" href="{{ url_for('tracker.index') }}"><span style="color: #feffff;">Summary</span></a></li>
                            <li class="nav-item shadow"><a class="nav-link" href="{{ url_for('tracker.import_csv') }}"><span style="color: #feffff;">Upload</span></a></li>
                            <li class="nav-item shadow"><a class="nav-link" href="{{ url_for('tracker.transactions') }}"><span style="color: #feffff;">Transactions</span></a></li>

                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item shadow"><a class="nav-link" href="{{ url_for('auth.logout') }}" style="color: #feffff;">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item shadow"><a class="nav-link" href="{{ url_for('auth.register') }}"><span style="color: #feffff;">Register</span></a></li>
                            <li class="nav-item shadow"><a class="nav-link" href="{{ url_for('auth.login') }}"><span style="color: #feffff;">Login</span></a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main>
            {% block main %}{% endblock %}
            {% block clear %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            
        </footer>

    </body>

</html>
