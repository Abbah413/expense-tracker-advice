{% extends "base.html" %}

{% block title %}
 Upload
{% endblock %}

{% block main %}
<div class="container mt-4">
    <div id="import-form" class="shadow p-4 rounded bg-light">
        {% if error %}
            <div class="alert alert-danger mb-3">
                {{ error }}
            </div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success mb-3">
                {{ success }}
            </div>
        {% endif %}

        <form action="/import" method="post" enctype="multipart/form-data">
            <p>Files must be in .csv format!</p>
            <input type="file" class="form-control mb-2" id="upload-input"
                   name="file" accept=".csv"
                   aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            <button class="btn btn-primary shadow" type="submit" id="upload-button">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
