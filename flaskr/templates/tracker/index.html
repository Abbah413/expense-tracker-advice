{% extends "base.html" %}

{% block title %}

    Summary

{% endblock %}

{% block main %}
        <form id="summary_table" method="post"></form>
            <div class="row mx-5 px-1 py-1" style="background-color: blueviolet;">
                <div class="col-auto">

                </div>
                <div class="col-auto" style="background-color: white;">
                    <button type="button" class="btn btn-outline-primary" onclick="addnew()" id="addcategory">
                        <i class="bi bi-plus-square text-primary"></i>
                    </button>
                    <label class="text-primary" id="addlabel">Add Category</label>
                </div>
            </div>
            <div class="px-5">
                <table class="table table-hover" id="categorytable">
                    <thead>
                        <th class="category_header">
                            <div class="row" style="background-color: rgb(56, 94, 81);">
                                <div class="col-auto" style="background-color: brown;">Category</div>
                                <div class="col-auto" style="background-color: rgb(95, 95, 200);">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="can_edit">
                                        <label class="form-check-label" for="can_edit">Edit</label>
                                    </div>
                                </div>
                            </div>
                        </th>
                        <th style="background-color: rgb(94, 160, 160);">Budget</th>
                        <th style="background-color: rgb(168, 203, 101);">Category Totals</th>
                    </thead>
                    <tbody>
                        {% for row in categories %}
                        <tr>
                            <td><input class="form-control" type="text" name="category_input" placeholder="Type" 
                                data-catid="{{ row.category_id }}" value="{{ row.category }}" readonly></td>
                            <td style="background-color: rgb(94, 160, 160);">budget</td>
                            <td style="background-color: rgb(168, 203, 101);">{{ row.amount }} </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    <tfoot>
        
                    </tfoot>
                </table>
            </div>
        </form>
    <script src="{{url_for('static', filename='edit_categories.js')}}"></script>
    <script src="{{url_for('static', filename='add_category.js')}}"></script>
    <script src="{{url_for('static', filename='save_categories.js')}}"></script>
{% endblock %}
